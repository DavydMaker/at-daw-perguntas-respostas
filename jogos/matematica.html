<!DOCTYPE HTML>
<html>
<head>
<title>A.T. DAW - Jogo de Matemática</title>

<body align="center">
<script type="text/javascript">
//Variáveis Necessárias
var pontos = 0, pergunta;

//Pergunta 1
pergunta = prompt("Qual a raiz de 289");
if(pergunta == "17"){
	pontos++;
	alert("Parabéns você acertou.");
}else{
	alert("Errado, a resposta correta é 17.");
}

//Pergunta 2
pergunta = prompt("O Termômetro subiu 6 graus, o que representa a metade da temperatura de antes. A quantos graus está agora?");
if(pergunta == "18"){
	pontos++;
	alert("Parabéns você acertou.");
}else{
	alert("Errado, a resposta correta é 18.");
}

//Pergunta 3
pergunta = prompt("O Avicultor diz: 'Se eu tivesse dois Patos a mais, o dobro desse número seria 100.'' Quantos Patos tem ele?");
if(pergunta == "48"){
	pontos++;
	alert("Parabéns você acertou.");
}else{
	alert("Errado, a resposta correta é 48.");
}

//Pergunta 4
pergunta = prompt("Zezinho tem 24 bolas. Dá 4 para Luizinho e ambos ficarão com quantidade igual. Quantas bolas tinhas Luizinho inicialmente?");
if(pergunta == "16"){
	pontos++;
	alert("Parabéns você acertou.");
}else{
	alert("Errado, a resposta correta é 16.");
}

//Pergunta 5
pergunta = prompt("Seis pessoas comem 6 biscoitos em seis minutos. Quantas pessoas comerão 80 biscoitos em 48 minutos?");
if(pergunta == "10"){
	pontos++;
	alert("Parabéns você acertou.");
}else{
	alert("Errado, a resposta correta é 10.");
}

//Pergunta 6
pergunta = prompt("Perguntado pela idade, Pedro responde: 'Daqui a 30 anos, terei três vezes a idade de agora.'' Qual a idade de Pedro?");
if(pergunta == "15"){
	pontos++;
	alert("Parabéns você acertou.");
}else{
	alert("Errado, a resposta correta é 15.");
}

//Pergunta 7
pergunta = prompt("Se estivessem na sala de aula 5 alunos mais, a metade deles seria 20 alunos. Quantos estão lá realmente?");
if(pergunta == "35"){
	pontos++;
	alert("Parabéns você acertou.");
}else{
	alert("Errado, a resposta correta é 35.");
}

//Pergunta 8
pergunta = prompt("Oito estudantes se encontram e cada um cumprimenta o outro com um aperto de mão. Quantos apertos de mão se trocaram?");
if(pergunta == "28"){
	pontos++;
	alert("Parabéns você acertou.");
}else{
	alert("Errado, a resposta correta é 28.");
}

//Pergunta 9
pergunta = prompt("Quanto é 1/3 de 603?");
if(pergunta == "201"){
	pontos++;
	alert("Parabéns você acertou.");
}else{
	alert("Errado, a resposta correta é 201.");
}

//Pergunta 10
pergunta = prompt("Em 8 horas, 20 caminhões descarregam 160 metros cúbicos de areia. Em 5 horas, quantos caminhões serão necessário para descarregar 125 metros cúbicos?");
if(pergunta == "25"){
	pontos++;
	alert("Parabéns você acertou.");
}else{
	alert("Errado, a resposta correta é 25.");
}

</script>
<h1><font color="white" size="7">A.T. DAW - Jogo de Matemática</font></h1><br/><br/>
<script>
if(pontos == 10){
	document.write("<h3><font color='lime' size='4'>Parabéns, você atingiu a pontuação máxima. 10 pontos.</font></h3>");
}else if(pontos < 10 && pontos > 5){
	document.write("<h3><font color='cyan' size='4'>Muito bom, você obteve uma pontuação boa. " + pontos + " pontos.</font></h3>");	
}else if(pontos < 6 && pontos > 0){
	document.write("<h3><font color='yellow' size='4'>Tem que melhorar, você obteve uma pontuação baixa. " + pontos + " ponto(s).</font></h3>");	
}else if(pontos == 0){
	document.write("<h3><font color='red' size='4'>Péssimo, você não fez pontos, melhore na próxima.</font></h3>");	
}
</script>
